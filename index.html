<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Pages in Generated-Pages Repository</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    h1 { color: #333; }
    ul { list-style-type: none; padding: 0; }
    li { padding: 6px 0; }
    a { text-decoration: none; color: #0074d9; cursor: pointer; }
    a:hover { text-decoration: underline; }
    .html-icon::before { content: "üåê "; }
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #222;
      color: #fff;
      height: 48px;
      display: flex;
      align-items: center;
      padding: 0 16px;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .top-bar .back-btn {
      background: #0074d9;
      color: #fff;
      border: none;
      padding: 8px 18px;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
      margin-right: 14px;
      transition: background 0.2s;
      text-decoration: none;
    }
    .top-bar .back-btn:hover {
      background: #005fa3;
    }
    .top-bar h2 {
      margin: 0;
      font-size: 19px;
      font-weight: 500;
      letter-spacing: 1px;
    }
    body { margin-top: 60px; }
    #file-list { margin-bottom: 2em; }
    #viewer-container { width: 100%; min-height: 60vh; margin-top: 1em; display: none; }
    #iframe-viewer { width: 100%; min-height: 60vh; border: 1px solid #ccc; border-radius: 8px; }
    #close-iframe { margin: 1em 0; background: #e74c3c; color: #fff; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer;}
    #close-iframe:hover { background: #c0392b; }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="https://pex-duo.github.io/Generated-Pages" class="back-btn">Back</a>
    <h2>Generated-Pages Repository Browser</h2>
  </div>
  <h1>HTML Pages in Generated-Pages Repository</h1>
  <ul id="file-list"></ul>
  <div id="viewer-container">
    <button id="close-iframe">Close</button>
    <iframe id="iframe-viewer" src="" frameborder="0"></iframe>
  </div>
  <script>
    const owner = "Pex-duo";
    const repo = "Generated-Pages";
    const githubPagesUrl = `https://${owner}.github.io/${repo}/`;

    async function fetchRepoFiles() {
      const url = `https://api.github.com/repos/${owner}/${repo}/contents/`;
      const response = await fetch(url);
      if (!response.ok) {
        document.getElementById('file-list').innerHTML = `<li>Error loading files.</li>`;
        return;
      }
      const files = await response.json();
      const list = document.getElementById('file-list');
      list.innerHTML = "";

      files
        .filter(file =>
          file.name.endsWith(".html") &&
          file.name !== "index.html" &&
          file.type === "file"
        )
        .forEach(file => {
          const li = document.createElement('li');
          li.innerHTML = `<a class="html-icon" data-filename="${file.name}">${file.name}</a>`;
          list.appendChild(li);
        });

      // Add click event listeners for HTML files
      document.querySelectorAll('#file-list a[data-filename]').forEach(link => {
        link.addEventListener('click', function() {
          const filename = this.getAttribute('data-filename');
          openHtmlInIframe(filename);
        });
      });
    }

    function openHtmlInIframe(filename) {
      document.getElementById('viewer-container').style.display = 'block';
      document.getElementById('iframe-viewer').src = githubPagesUrl + filename;
      window.scrollTo({ top: document.getElementById('viewer-container').offsetTop - 50, behavior: 'smooth' });
    }

    document.getElementById('close-iframe').onclick = function() {
      document.getElementById('viewer-container').style.display = 'none';
      document.getElementById('iframe-viewer').src = "";
    };

    fetchRepoFiles();
  </script>
</body>
</html>
