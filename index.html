<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Generated-Pages</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; margin: 0; background: #f7f7f7; }
    .container {
      display: flex;
      width: 100vw;
      height: 100vh;
    }
    .sidebar {
      background: #fff;
      padding: 2em 1em 2em 2em;
      box-shadow: 2px 0 8px rgba(0,0,0,0.03);
      min-width: 270px;
      max-width: 370px;
      width: 370px;
      border-right: 1px solid #eee;
      height: 100vh;
      overflow-y: auto;
      transition: max-width 0.2s;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
    }
    h1 {
      color: #333;
      font-size: 1.4em;
      margin-bottom: 1.5em;
      margin-top: 0;
      width: 100%;
      word-break: break-all;
    }
    .back-btn {
      background: #e74c3c;
      color: #fff;
      border: none;
      padding: 8px 18px;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
      margin-bottom: 22px;
      transition: background 0.2s;
      text-decoration: none;
    }
    .back-btn:hover {
      background: #c0392b;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
    }
    li {
      padding: 8px 0;
      width: 100%;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #f0f0f0;
    }
    .folder {
      font-weight: bold;
      color: #0074d9;
      cursor: pointer;
      padding-left: 0.5em;
    }
    a {
      text-decoration: none;
      color: #0074d9;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
      display: inline-block;
      padding: 6px 0;
      transition: background 0.2s;
      border-radius: 4px;
    }
    a:hover {
      background: #e6f7ff;
      text-decoration: underline;
    }
    .icon-html::before { content: "üåê "; }
    .icon-pdf::before { content: "üìÑ "; }
    .icon-doc::before { content: "üìù "; }
    .icon-xls::before { content: "üìä "; }
    .icon-folder::before { content: "üìÅ "; }
    .viewer {
      flex: 1 1 0%;
      height: 100vh;
      background: #f7f7f7;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      overflow-y: auto;
      position: relative;
    }
    #iframe-viewer {
      width: 100%;
      height: 100vh;
      border: none;
      background: #fff;
      box-shadow: -2px 0 8px rgba(0,0,0,0.03);
      display: none;
    }
    #markdown-viewer {
      width: 100%;
      height: 100vh;
      overflow-y: auto;
      background: #fff;
      box-shadow: -2px 0 8px rgba(0,0,0,0.03);
      padding: 2em 3em;
      font-size: 1.1em;
      color: #222;
    }
    #markdown-viewer h1, #markdown-viewer h2, #markdown-viewer h3 { color: #0074d9; }
    #markdown-viewer pre, #markdown-viewer code {
      background: #f4f4f4;
      border-radius: 5px;
      padding: 3px 7px;
      font-family: 'Fira Mono', 'Consolas', 'Monaco', monospace;
    }
    #markdown-viewer pre { padding: 10px 15px; }
    .hidden {
      display: none !important;
    }
    @media (max-width: 800px) {
      .container { flex-direction: column; }
      .sidebar { max-width: 100vw; width: 100vw; height: auto; }
      .viewer { height: 70vh; }
      #iframe-viewer, #markdown-viewer { height: 70vh; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="sidebar" id="sidebar">
      <a href="https://pex-duo.github.io/Generated-Pages" class="back-btn">Back</a>
      <h1>Generated-Pages</h1>
      <ul id="file-list"></ul>
    </div>
    <div class="viewer" id="viewer-container">
      <iframe id="iframe-viewer"></iframe>
      <div id="markdown-viewer" class="hidden"></div>
    </div>
  </div>
  <script>
    const owner = "Pex-duo";
    const repo = "Generated-Pages";
    const githubPagesUrl = `https://${owner}.github.io/${repo}/`;

    // Supported document types
    const docTypes = [
      { ext: ".html", icon: "icon-html", viewer: "iframe" },
      { ext: ".pdf", icon: "icon-pdf", viewer: "iframe-google" },
      { ext: ".doc", icon: "icon-doc", viewer: "iframe-google" },
      { ext: ".docx", icon: "icon-doc", viewer: "iframe-google" },
      { ext: ".xls", icon: "icon-xls", viewer: "iframe-google" },
      { ext: ".xlsx", icon: "icon-xls", viewer: "iframe-google" }
    ];

    // If file is Google Sheets/Docs link (as .url file), treat specially
    function isGoogleDoc(filename) {
      return filename.endsWith(".gsheet") || filename.endsWith(".gdoc");
    }

    async function fetchFiles(path = "") {
      const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
      const response = await fetch(url);
      if (!response.ok) return [];
      const files = await response.json();
      return Array.isArray(files) ? files : [];
    }

    async function renderFileList(path = "") {
      const list = document.getElementById('file-list');
      if (path === "") list.innerHTML = "";
      const files = await fetchFiles(path);
      files.forEach(file => {
        if (file.type === "dir") {
          const li = document.createElement('li');
          li.innerHTML = `<span class="icon-folder folder" data-path="${file.path}">${file.name}/</span>`;
          list.appendChild(li);
        } else if (file.name === "index.html") {
          // do not show index.html
        } else if (file.name === "README.md" && path === "") {
          // do not show README.md at root
        } else if (docTypes.some(dt => file.name.endsWith(dt.ext)) || isGoogleDoc(file.name)) {
          const docType = docTypes.find(dt => file.name.endsWith(dt.ext));
          const icon = docType ? docType.icon : (isGoogleDoc(file.name) ? "icon-doc" : "");
          const li = document.createElement('li');
          li.innerHTML = `<a class="${icon}" data-path="${file.path}">${file.name}</a>`;
          list.appendChild(li);
        }
      });

      document.querySelectorAll('.folder').forEach(folder => {
        folder.onclick = function() {
          list.innerHTML = "";
          // Add "Back to parent folder" link if not root
          if (path !== "") {
            const parentPath = path.split("/").slice(0, -1).join("/");
            const backLi = document.createElement('li');
            backLi.innerHTML = `<a style="color:#e74c3c;" data-path="${parentPath}">&larr; Powr√≥t</a>`;
            backLi.querySelector('a').onclick = function() {
              renderFileList(parentPath);
            };
            list.appendChild(backLi);
          }
          renderFileList(folder.getAttribute('data-path'));
        };
      });

      document.querySelectorAll('#file-list a[data-path]').forEach(link => {
        link.onclick = function() {
          openFileInViewer(this.getAttribute('data-path'));
        };
      });
    }

    function openFileInViewer(path) {
      const ext = path.split('.').pop().toLowerCase();
      const markdownViewer = document.getElementById('markdown-viewer');
      const iframeViewer = document.getElementById('iframe-viewer');
      markdownViewer.classList.add('hidden');
      iframeViewer.style.display = 'none';

      if (path.endsWith(".html")) {
        iframeViewer.src = githubPagesUrl + path.replace(/\\/g, '/').replace(/^\/+/, '');
        iframeViewer.style.display = 'block';
      } else if (
        path.endsWith(".pdf") ||
        path.endsWith(".doc") ||
        path.endsWith(".docx") ||
        path.endsWith(".xls") ||
        path.endsWith(".xlsx")
      ) {
        // Use Google Docs Viewer so it is displayed, not downloaded
        const rawUrl = `https://raw.githubusercontent.com/${owner}/${repo}/main/${path}`;
        const googleViewerUrl = `https://docs.google.com/gview?url=${encodeURIComponent(rawUrl)}&embedded=true`;
        iframeViewer.src = googleViewerUrl;
        iframeViewer.style.display = 'block';
      } else if (isGoogleDoc(path)) {
        // If you store .url files with Google Doc links, fetch and parse it
        fetch(`https://raw.githubusercontent.com/${owner}/${repo}/main/${path}`)
          .then(resp => resp.text())
          .then(link => {
            const match = link.match(/https?:\/\/[^\s]+/);
            if (match) {
              iframeViewer.src = match[0];
              iframeViewer.style.display = 'block';
            } else {
              markdownViewer.innerHTML = "<p>Nie mo≈ºna odczytaƒá adresu Google Docs.</p>";
              markdownViewer.classList.remove('hidden');
            }
          });
      } else if (path.endsWith(".md")) {
        fetch(`https://raw.githubusercontent.com/${owner}/${repo}/main/${path}`)
          .then(resp => resp.text())
          .then(md => {
            markdownViewer.innerHTML = marked.parse(md);
            markdownViewer.classList.remove('hidden');
          });
      } else {
        markdownViewer.innerHTML = "<p>Ten typ pliku nie jest obs≈Çugiwany do wy≈õwietlania.</p>";
        markdownViewer.classList.remove('hidden');
      }
    }

    // On load: render root files and README
    renderFileList();
    // Show README.md by default
    fetch(`https://raw.githubusercontent.com/${owner}/${repo}/main/README.md`)
      .then(resp => resp.ok ? resp.text() : Promise.resolve("Nie znaleziono README.md"))
      .then(md => {
        document.getElementById('markdown-viewer').innerHTML = marked.parse(md);
        document.getElementById('markdown-viewer').classList.remove('hidden');
      });
  </script>
</body>
</html>
